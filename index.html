<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-OS Static</title>
    <link rel="stylesheet" href="style-os/desktop-manager.css">
    <link rel="stylesheet" href="style-os/window-manager.css">
</head>
<body>
    <div id="os-root"></div>
    <script type="module">
        import { h, render } from 'https://esm.sh/preact';
        import { useState, useEffect } from 'https://esm.sh/preact/hooks';
        import htm from 'https://esm.sh/htm';
        import DesktopManager from './js-os/desktop-manager.js';

        const html = htm.bind(h);

        function OS() {
            return html`<${DesktopManager} />`;
        }

        render(html`<${OS} />`, document.getElementById('os-root'));
    </script>
</body>
</html>
